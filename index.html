<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick & Morty</title>
   <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

   <div class="grid">
      <span class="asset top">
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="line"></span>
      </span>
      <img src="./static/images/logo@2x.png" class="logo" width="280" alt="Logo">
      <div class="social">
         <a href="#">
            <img src="./static/images/instagram.svg" alt="">
         </a>
         <a href="#">
            <img src="./static/images/facebook.svg" alt="">
         </a>
         <a href="#">
            <img src="./static/images/twitter.svg" alt="">
         </a>
      </div>
      <div class="navigation name">
         <a href="">Name</a>
      </div>
      <div id="character-name-container" class="character-name-container">
         
      </div>
      <div id="character-image-container" class="character-image-container">         
      </div>
      <div class="navigation about">
         <a href="">About</a>
      </div>
      <div id="character-description-container" class="character-description-container">
         
      </div>
      <span class="asset bottom">
         <span class="line"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </span>      
      <div></div>
      <div class="learn-more">
         <span>learn more</span>
      </div>
      <div id="load-next" class="arrow"></div>
   </div>

   <script type="module" src="static/js/app.js"></script>
</body>
</html>
