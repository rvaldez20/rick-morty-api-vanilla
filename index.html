<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick & Morty</title>
   <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

   <div class="grid">
      <span class="asset top">
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="line"></span>
      </span>
      <img src="./static/images/logo@2x.png" class="logo" width="280" alt="Logo">
      <div class="social">
         <a href="#">
            <img src="./static/images/instagram.svg" alt="">
         </a>
         <a href="#">
            <img src="./static/images/facebook.svg" alt="">
         </a>
         <a href="#">
            <img src="./static/images/twitter.svg" alt="">
         </a>
      </div>
      <div class="navigation name">
         <a href="">Name</a>
      </div>
      <div id="character-name-container" class="character-name-container">
         <div class="character-name">
            <h2>Rick Sánchez</h2>
         </div>
      </div>
      <div id="character-image-container" class="character-image-container">
         <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
      </div>
      <div class="navigation about">
         <a href="">About</a>
      </div>
      <div class="character-description-container">
         <div class="character-labels">
            <h3 class="character-label">Género: xxx</h3>
            <h3 class="character-label">Especie: xxx</h3>
            <h3 class="character-label">Status: xxx</h3>
         </div>
      </div>
      <span class="asset bottom">
         <span class="line"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </span>      
      <div></div>
      <div class="learn-more">
         <span>learn more</span>
      </div>
      <div class="arrow"></div>
   </div>



   <!-- <img src="./static/images/logo@2x.png" class="logo" width="280" alt="Logo"> -->

   <div id="characterContainer"></div>

   <aside class="navigation">
      <span class="asset">
         <span class="dotx"></span>
         <span class="dotx"></span>
         <span class="dotx"></span>
         <span class="linex"></span>
      </span>
      <div class="links">
         <span class="text"></span>
         <span class="text"></span>
      </div>
      <span class="asset">
         <span class="linex"></span>
         <span class="dotx"></span>
         <span class="dotx"></span>
         <span class="dotx"></span>
      </span>
   </aside>

   
   
   <script type="module" src="static/js/app.js"></script>
</body>
</html>
